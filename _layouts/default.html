<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <!--[if gt IE 8]><!--><link rel="stylesheet" href="stylesheets/application.css"><!--<![endif]-->
