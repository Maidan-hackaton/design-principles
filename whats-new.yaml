      <h3>GOV.UK overall style changes/improvements</h3>
      <p>Markdown on links: when adding meaningful markdown, eg: &rdquo;Apply for a show licence on the footwear website&rdquo;, first word should be capped. We do need to tell people they are going to a different website. </p>
      <p>Helplines in text: will be lower case. For example: &lsquo;For all enquiries on how to use colons, call the GDS helpline on 020 7654 321&rsquo; (that&rsquo;s not a real number, by the way.)</p>
      <p>We can use &lsquo;if&rsquo; in titles, if appropriate.</p>
      <p>We&rsquo;ve added more &lsquo;words to avoid&rsquo; and moved it out of policies and into the main guide, so this list of words and phrases now affects all of GOV.UK. It&rsquo;s under the <a href="/design-principles/style-guide#words-to-avoid">1.5 words to avoid</a> section.</p>
      <p>There is also new <a href="/design-principles/style-guide#accessible-pdfs">guidance on accessible PDFs</a></p>
      <h3>Inside Government changes</h3>
      <p>There is a lot of updated guidance for this section. I'd suggest you read it all. The only parts that haven&rsquo;t changed are: news, speeches, policies and the style differences. So have a look at these:</p>
      <ul>
        <li><a href="/design-principles/style-guide/case-studies">Case studies</a></li>
        <li><a href="/design-principles/style-guide/corporate-information">Corporate pages</a></li>
        <li><a href="/design-principles/style-guide/detailed-guides">Detailed guidance</a></li>
      </ul>
  updated_at: 2013-02-18
